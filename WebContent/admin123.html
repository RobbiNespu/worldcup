<HTML>
<BODY>
<A href="http://fotbal/worldcup">http://fotbal/worldcup</A>
<HR/> 
<B>Set Result</B>
<form method="get" action="http://fotbal/worldcup/setResult.jsp">
Code<input type="text" name="code" value=""/>
Match id<input type="text" name="id" />
goals 1<input type="text" name="g1" />
goals 2<input type="text" name="g2" />
<input type="hidden" name="final" value="true" />
<input type="submit" value="Set result" />
</form>
<HR/>

<B>Set Teams</B>
<form method="get" action="http://fotbal/worldcup/setTeams.jsp">
Code<input type="text" name="code" value=""/>
Match id<input type="text" name="id" />
Team 1 name<input type="text" name="t1" />
Team 2 name<input type="text" name="t2" />
<input type="submit" value="Set teams" />
</form>
<HR/>

<B>Set Match Qualified Team</B>
<form method="get" action="http://fotbal/worldcup/setMatchQualifiedTeam.jsp">
Code<input type="text" name="code" value=""/>
Match id<input type="text" name="id" />
Team (1/2)<input type="text" name="t12" />
<input type="submit" value="Set match qualified team" />
</form>
<HR/>

<B>Remove user</B>
<form method="get" action="http://fotbal/worldcup/delUser.jsp">
Code<input type="text" name="code" value=""/>
User id<input type="text" name="id" />
<input type="submit" value="Remove user" />
</form>

<B>Validate user</B>
<form method="get" action="http://fotbal/worldcup/validateUser.jsp">
Code<input type="text" name="code" value=""/>
User id<input type="text" name="id" />
<input type="submit" value="Validate user" />
</form>

<HR/>
</BODY>
</HTML>
